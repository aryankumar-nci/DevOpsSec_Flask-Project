{% extends "base.html" %}
{% block title %}Edit Workout{% endblock %}

{% block content %}
<h2>Edit Workout</h2>
<form method="POST">
  <div class="form-group">
    <label for="exercise_name">Exercise</label>
    <input type="text" name="exercise_name" id="exercise_name" class="form-control" value="{{ workout.exercise_name }}" required>
  </div>
  <div class="form-group">
    <label for="sets">Number of Sets</label>
    <input type="number" name="sets" id="sets" class="form-control" value="{{ workout.sets }}" required>
  </div>
  <div class="form-group">
    <label for="weight">Weight</label>
    <input type="number" step="0.1" name="weight" id="weight" class="form-control" value="{{ workout.weight }}" required>
  </div>
  <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
</form>
{% endblock %}
