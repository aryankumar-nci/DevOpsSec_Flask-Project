{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Welcome to FitMax,  {{ user.username }}!</h2>
<table class="table table-striped">
  <tr>
    <th>Username</th>
    <td>{{ user.username }}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{ user.email }}</td>
  </tr>
  <tr>
    <th>Date Created</th>
    <td>{{ user.date_created }}</td>
  </tr>
</table>

<div>
  <a href="/workout" class="btn btn-success">Workout</a>
</div>
{% endblock %}
