name: Deploy app to AWS EC2
on:
  push:
    branches:
      - main

concurrency:
  group: main
  cancel-in-progress: true


jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/github
          chmod 600 ~/.ssh/github
          cat >>~/.ssh/config <<END
          Host target
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/github
            LogLevel ERROR
            StrictHostKeyChecking no
          END
      - name: Run deploy
        run: |
          ssh target "rm -rf flask_app/ && git clone https://github.com/aryankumar-nci/DevOpsSec_Flask-Project.git flask_app && cd flask_app && python3 -m venv venv && source venv/bin/activate && pip install -r requirements.txt && pip install  gunicorn && flask run --host=0.0.0.0 --port=5000"
